<head>

  <!-- ✅ Fix: Responsive layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <nav class="navbar">

    <h1>🧠 Bash Quiz</h1>
    <p id="scoreDisplay">Score: 0 | High Score: 0</p>
